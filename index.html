<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwazi Web Lab</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="content">
        <div class="player">

            <div class="cover">
                <img class="cover__image" src="./img/Let it go.svg" alt="cover"></img>
            </div>

            <div class="title">Let it go</div>
            <audio class="audio" src="./audio/Let it go.mp3"></audio>

            <div class="progress__container">
                <div class="progress"></div>
            </div>

            <div class="buttons">
                <div class="btn prev"><img src="./img/arrowLeft.svg" alt="left"></div>
                <div class="btn play"><img class="img__src" src="./img/play.svg" alt="play"></div>
                <div class="btn next"><img src="./img/arrowRight.svg" alt="right"></div>
            </div>
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
